<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mp3 Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="./index.js"></script>
  </head>
  <body class="dark-body">
    <div class="music">
      <div class="dark-mode">
        <div class="theme-icon">
          <ion-icon name="moon"></ion-icon>
        </div>
      </div>
      <div class="music-img dark-img">
        <img src="https://source.unsplash.com/random" alt="Music Image" />
      </div>
      <h3 class="music-name">A(I)Ngel Become God</h3>
      <div class="music-artist">Virtual Self</div>
      <input type="range" name="range " class="range" />
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <audio
        src="./music/A_I_Ngel Become God_ - Virtual Self.flac"
        id="track"
      ></audio>
      <div class="time">
        <div class="current">2:57</div>
        <div class="length">4:56</div>
      </div>
      <div class="volume-control">
        <input type="range" class="volume-slider" />
      </div>
      <div class="controls">
        <div class="volume-icon-wrapper">
          <ion-icon name="volume-high" class="volume"> </ion-icon>
        </div>
        <ion-icon name="shuffle" class="shuffle"></ion-icon>
        <ion-icon name="play-back" class="back"></ion-icon>
        <div class="play">
          <ion-icon name="play"></ion-icon>
        </div>
        <ion-icon name="play-forward" class="forward"></ion-icon>
        <ion-icon name="repeat" class="repeat"></ion-icon>
        <ion-icon name="add" class="add"></ion-icon>
      </div>
    </div>
    <!-- List -->
    <div class="list">
      <div class="container">
        <div class="dropdown">
          <div class="title">
            <h1 class="heading">Tracks</h1>
            <h1 class="amount">10</h1>
          </div>
          <ion-icon name="caret-back" class="dropdown-icon active"></ion-icon>
        </div>
        <ul class="list-item-wrapper active">
          <li class="list-item" li-index="0">
            <img
              src="https://source.unsplash.com/random"
              alt=""
              class="track-img"
            />
            <div class="track-info">
              <div class="track-name">Eon Break</div>
              <track class="track-artist">Virtual Self</track>
            </div>
          </li>
          <li class="list-item" li-index="1">
            <img
              src="https://source.unsplash.com/random"
              alt=""
              class="track-img"
            />
            <div class="track-info">
              <div class="track-name">Eon Break</div>
              <track class="track-artist">Virtual Self</track>
            </div>
          </li>
          <li class="list-item" li-index="2">
            <img
              src="https://source.unsplash.com/random"
              alt=""
              class="track-img"
            />
            <div class="track-info">
              <div class="track-name">Eon Break</div>
              <track class="track-artist">Virtual Self</track>
            </div>
          </li>
          <li class="list-item" li-index="3">
            <img
              src="https://source.unsplash.com/random"
              alt=""
              class="track-img"
            />
            <div class="track-info">
              <div class="track-name">Eon Break</div>
              <track class="track-artist">Virtual Self</track>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
